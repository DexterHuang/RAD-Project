<a class="ui card" [routerLink]="['/request/' + this.request.uid]">
  <div class="image">
    <img src="{{this.request.imageURLs[0]}}">
  </div>
  <div class="content">
    <a class="header">{{this.request.title}}</a>
    <div class="meta">
      <span class="date">{{this.request.fromDate}}</span>
    </div>
    <div class="description">
      {{this.request.description}}
    </div>
  </div>
  <div class="extra content">
    <a>
      <i class="user icon"></i>
      {{this.request.retailPrice}}
    </a>
  </div>
</a>
