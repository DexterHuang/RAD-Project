<div class="ui card">
  <div class="image">
    <img src="/images/avatar2/large/kristy.png">
  </div>
  <div class="content">
    <a class="header">{{this.request.title}}</a>
    <div class="meta">
      <span class="date">{{this.request.fromDate}}</span>
    </div>
    <div class="description">
      {{this.request.description}}
    </div>
  </div>
  <div class="extra content">
    <a>
      <i class="user icon"></i>
      {{this.request.retailPrice}}
    </a>
  </div>
</div>
